<div>
  <ion-list>
    <ion-item *ngFor="let i of verseItems" (click)="toggleContent(i)">
      <ion-icon color="primary" slot="end" [name]="i.icon"></ion-icon>
      <div class="container">
       <div class="title">{{i.title}}</div>
        <div class="content" *ngIf="i.showContent" [innerHtml]='i.content'></div>
      </div>
    </ion-item>
  </ion-list>
</div>
