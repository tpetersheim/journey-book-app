<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Up - Verses</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="up-verses">
  <h3>Read this stuff</h3>
  <ion-list>
    <ion-item *ngFor="let i of verseItems" (click)="toggleDetails(i)">
      <ion-icon color="primary" item-right [name]="i.icon"></ion-icon>
      {{i.title}}
      <div *ngIf="i.showDetails" [innerHtml]='i.details'></div>
    </ion-item>
  </ion-list>
</ion-content>
